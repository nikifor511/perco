<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>perco</title>

    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/slider.css">
    <link rel="stylesheet" href="./css/modal.css">


    <script type="text/javascript" src="./js/gallery.js" ></script>
    <script type="text/javascript" src="./js/index.js" ></script>
</head>

<body>
    <div id="slider" class="slider">
        <img src="./images/left-arrow.png" class="arrow previous" alt="previous">
        <div class="gallery">
            <ul class="images">
            </ul>
        </div>
        <img src="./images/right-arrow.png" class="arrow next" alt="next">
    </div>

    <!--  Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                
            </div>
            <div class="modal-body">
                <img class="close" src="./images/close.png" onclick="closeModal();">
                <img src="#" class="modalImage"></img> <br>                
            </div>
            <div class="modal-footer">
                <img src="#" class="modalLike" onclick="slider.like();"></img> <br>
                <input type="text" id="modalCaptionText">
                <input type="button" id="modalCaptionChange" value="Change caption">
            </div>
        </div>
    </div>
</body>
</html>
